<html>
  <head>
    <title>Learn Enough JavaScript to be Dangerous</title>
    <meta charset="utf-8">
    <script>
      function dayName(date) {
        const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday",
                               "Thursday", "Friday", "Saturday"];
        return daysOfTheWeek[date.getDay()];
      }

      let now = new Date();
      alert(`hello, world! Happy ${dayName(now)}`);
    </script>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This site includes an alert written in JavaScript</p>
  </body>
</html>
